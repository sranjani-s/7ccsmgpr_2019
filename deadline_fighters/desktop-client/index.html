				/* DB Functions */

				function fetchLocalEtag(fileName,callback){
					console.log("Entered fetchLocalEtag for " + fileName);
					var sql = "SELECT eTag from etag WHERE fileName = '"+ fileName +"';"

					con.query(sql, function (err, result) {
							if (err) 
								callback(err,null);
							else if(result.length==0)
								callback(null,null);
							else 
								callback(null,result[0].eTag);
					});
					return;
				}

				/* HTTP calls to Python server */
				function listObjectsinServer(){
					console.log("listObjectsinServer called");
					xhr.open("POST", url, true);

					xhr.setRequestHeader("Content-Type", "application/json");
					results.innerHTML = '';

					data = JSON.stringify({"operation": "listAll", "bucketName": "deadlinefighters", "fileDetails": {"fileName": "All"}});

												console.log("Entry for "+ obj.fileName +" altered in DB");

							}
							return;
					};
					xhr.send(data);
					return;
